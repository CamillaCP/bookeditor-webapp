<!DOCTYPE html>
<head>
    <title>Book Editor</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="script.js"></script>
</head>
<body onload="bookTable()">
    <div class="header">
        <img class="logo" src="logo.png" alt="UNIPV LOGO" width="200" height="80"/>
    </div>
    <h1>BOOK EDITOR</h1>
    <button onclick="navigate('home.html')"><i class="material-icons">home</i>Home</button>&nbsp;
    <button onclick="navigate('books.html')"><i class="material-icons">menu_book</i>&nbsp;Books</button>
    
    <p class="list-title">BOOK LIST</p>
    <h3>Book Title:</h3>
    <input class="add-book-title" id="add-book" type="text"/>
    <button type="button" class="add-button" onclick="handleAdd()">Add book</button>
    <span class="container-list">
    <ul class="books" id="book-table"></ul>
    </span>
   
    <div>
        <label class="messages">MESSAGES</label>
        <ul class="message-list" id="message-list"></ul>
        <button type="button" class="clear" title="Delete all messages">Clear Messages</button>
    </div>

    <div class="footer">
        <p>Web Application developed with JavaScript</p>
    </div>

</body>
